<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .range-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageFile" name="imageFile" accept=".jpg,.jpeg,.png" required>
            <select id="format" name="format">
                <option value="png">Convert to PNG</option>
                <option value="jpg">Convert to JPG</option>
            </select>
            
            <div class="range-container">
                <label for="quality">Quality:</label>
                <div class="range-label">
                    <span id="qualityValue">85</span>
                </div>
                <input type="range" id="quality" name="quality" min="1" max="100" value="85">
            </div>
            
            <div class="range-container">
                <label for="resolution">Resolution (%):</label>
                <div class="range-label">
                    <span id="resolutionValue">100</span>
                </div>
                <input type="range" id="resolution" name="resolution" min="1" max="100" value="100">
            </div>
            
            <button type="submit">Convert</button>
        </form>
        <a id="downloadLink" href="#" style="display: none;">Download Converted Image</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Update the displayed value for quality
        const qualityInput = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        qualityValue.textContent = qualityInput.value;
        qualityInput.addEventListener('input', () => {
            qualityValue.textContent = qualityInput.value;
        });

        // Update the displayed value for resolution
        const resolutionInput = document.getElementById('resolution');
        const resolutionValue = document.getElementById('resolutionValue');
        resolutionValue.textContent = resolutionInput.value;
        resolutionInput.addEventListener('input', () => {
            resolutionValue.textContent = resolutionInput.value;
        });
    </script>
</body>
</html>
